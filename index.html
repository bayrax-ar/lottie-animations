<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Grid container styling */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 columns for better balance */
        gap: 20px; /* More space between items */
        justify-content: center;
        align-items: center;
        width: 90%;
        max-width: 1000px; /* Balanced width */
        margin: 0 auto;
      }

      /* Styling for each Lottie player */
      .grid-container lottie-player {
        width: 100%;
        max-width: 250px; /* Ensures better scaling */
        height: auto;
        border: 1px solid #ccc; /* Optional: Add a border for visual clarity */
      }

      @media (max-width: 768px) {
        .grid-container {
          grid-template-columns: repeat(2, 1fr); /* Switch to 2 columns on smaller screens */
        }
      }

      @media (max-width: 480px) {
        .grid-container {
          grid-template-columns: repeat(1, 1fr); /* Single column for mobile */
        }
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- Grid container -->
    <div class="grid-container" id="lottie-grid"></div>

    <script>
      // Lottie animation links (shuffled for variety)
      const animationLinks = [
        "https://raw.githubusercontent.com/bayrax-ar/lottie-animations/refs/heads/main/3_Cooking_Pan.json",
        "https://raw.githubusercontent.com/bayrax-ar/lottie-animations/refs/heads/main/D7k%20logo%20lottie.json",
        "https://raw.githubusercontent.com/bayrax-ar/lottie-animations/refs/heads/main/Chargemate%20Logo%20alternatif.json",
        "https://raw.githubusercontent.com/bayrax-ar/lottie-animations/refs/heads/main/Spoti%20Logo%20splash_new%20export.json",
        "https://raw.githubusercontent.com/bayrax-ar/lottie-animations/refs/heads/main/5_Cooking_Airfryer.json",
        "https://raw.githubusercontent.com/bayrax-ar/lottie-animations/refs/heads/main/zetreport%20minimal_1_r2.json",
        "https://raw.githubusercontent.com/bayrax-ar/lottie-animations/refs/heads/main/moon%20lottie.json",
        "https://raw.githubusercontent.com/bayrax-ar/lottie-animations/refs/heads/main/12_Coctail_Shaker.json",
        "https://raw.githubusercontent.com/bayrax-ar/lottie-animations/refs/heads/main/Resibu%20Logo%20Animation.json",
        "https://raw.githubusercontent.com/bayrax-ar/lottie-animations/refs/heads/main/logo%20loading%202%20.json",
        "https://raw.githubusercontent.com/bayrax-ar/lottie-animations/refs/heads/main/sunnygreen.txt",
     ].slice(0, 11); // Use exactly 11 animations

      // Function to load Lottie animations dynamically
      function loadLottieAnimations() {
        const gridContainer = document.getElementById("lottie-grid");

        animationLinks.forEach(link => {
          const lottiePlayer = document.createElement("lottie-player");
          lottiePlayer.setAttribute("src", link);
          lottiePlayer.setAttribute("background", "transparent");
          lottiePlayer.setAttribute("speed", "1");
          lottiePlayer.setAttribute("loop", "");
          lottiePlayer.setAttribute("autoplay", "");

          // Apply a fixed size for better uniformity
          lottiePlayer.style.width = "200px";
          lottiePlayer.style.height = "200px";

          gridContainer.appendChild(lottiePlayer);
        });
      }

      // Load animations on page load
      loadLottieAnimations();
    </script>
  </body>
</html>
